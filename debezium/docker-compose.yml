version: '3.1'

services:
  postgres:
    image: postgres
    container_name: postgres_camel
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "12345"
    #por padrao o posgres considera um outro nivel de wal_level
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"